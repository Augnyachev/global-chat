name: ci
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  install:
    name: Intall deps
    strategy:
      matrix:
        node-version: [18.x]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Bootstrap all deps ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: lerna bootstrap
  lint:
    needs: install
    name: Lint js, ts, css, scss
    runs-on: ubuntu-latest
    steps:
      - name: Lint js and ts code
        uses: borales/actions-yarn@v4
        with:
          cmd: lint:js
      - name: Lint css
        uses: borales/actions-yarn@v4
        with:
          cmd: lint:css 
  test:
    needs: install
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        uses: borales/actions-yarn@v4
        with:
          cmd: test
